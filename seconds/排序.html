<!DOCTYPE html>
<html ng-app="myapp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.js"></script>
	</head>

	<body ng-controller="bodyCtrl">
		<button ng-click="click()">显示/隐藏</button>
		<div ng-show="Flag">显示</div>
		<div ng-hide="Flag">隐藏</div>
		<ul ng-show="Flag">
			<button ng-click="sort('age')">按照年龄</button>
			<button ng-click="sort('id')">按照id</button>
			<button ng-click="sort('name')">按照姓名</button>
			<li ng-repeat="user in users | orderBy:type:desc track by user.id">
				id：{{user.id}} 姓名：{{user.name}} 年龄：{{user.age}}
			</li>
			<li>
				<input type="text" ng-model="size" />个 从第
				<input type="text" ng-model="start" />个开始<button ng-click="btn(num)">查找</button>
			</li>
			<li ng-repeat="user in users | limitTo:page.size:page.start">
				id：{{user.id}} 姓名：{{user.name}} 年龄：{{user.age}}
			</li>
		</ul>

	</body>

</html>
<script type="text/javascript">
	var app = angular.module("myapp", []);
	app.controller("bodyCtrl", function($scope) {
		$scope.users = [{
			id: 11,
			name: "ffff",
			age: 312
		}, {
			id: 12,
			name: "ff12ff",
			age: 332
		}, {
			id: 13,
			name: "ff3ff",
			age: 323
		}, {
			id: 14,
			name: "ff4ff",
			age: 332
		}, {
			id: 15,
			name: "ff5ff",
			age: 324
		}, {
			id: 16,
			name: "ff6ff",
			age: 326
		}, {
			id: 17,
			name: "ff7ff",
			age: 832
		}, {
			id: 18,
			name: "fff8f",
			age: 632
		}]
		$scope.Flag = true;
		$scope.click = function() {
			$scope.Flag = !$scope.Flag;
		}
		$scope.btn = function() {
			$scope.page = {
				size: $scope.size || 3,
				start: $scope.start || 3
			}
		}
		$scope.sort = function(type) {
			$scope.type = type;
			$scope.desc = !$scope.desc;
		}
	})
</script>
